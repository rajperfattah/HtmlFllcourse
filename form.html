<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <form action="action_page.php" method="post">
        <fieldset>
            <legend> <h2> Enquiry</h2></legend>
            
            <div>
                <label for="fname">First name</label>
                <input type="text" id="fname" name="fname" placeholder="first name" required><br><br>
            </div>
            <br>
            <div>
                <label for="lname">Last name</label>
                <input type="text" id="lname" name="lname" placeholder="last name" required><br><br>
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email" required><br><br>
            </div>
            <div>
                <label for="hobies">Hobies</label>
                <input type="checkbox" id="hobies" name="hobies" value="cricket">Cricket
                <input type="checkbox" id="hobies" name="hobies" value="football">Football
                <input type="checkbox" id="hobies" name="hobies" value="hockey">Hockey
            </div>
            <br>
            <br>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="phone number" required><br><br>
            </div>
            <br>
            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"
                    placeholder="comment message here "></textarea><br><br>
            </div>
            <br>
            <div>
                <label for="check">Gender</label><br>
                <label for="Male">Male</label>
                <input type="radio" id="Male" name="check"><br>
                <label for="Female">Female</label>
                <input type="radio" id="Female" name="check"><br><br>
            </div>
            <br>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" required
                    maxlength="12"><br><br>
            </div>
            <br><br>
            <div>
                <label for="choice">Select Education</label>
                <select name="choice" id="choice" default="select education" required>
                    <option value="BSc">BSc</option>
                    <option value="BE">BE</option>
                    <option value="MSc">MSc</option>
                    <option value="ME">ME</option>
                </select>
            </div>
            <br><br>
            <div>
                <label for="date">Date</label>
                <input type="date" id="date" name="date" placeholder="date" required><br><br>
            </div>

            <div>
                <label for="file">Insert File/Image</label>
                <input type="file" id="file" name="file" placeholder="file" required><br><br>
            </div>
            <div>
                <label for="color">Color</label>
                <input type="color" id="color" name="color" placeholder="color" required><br><br>
            </div>
            <br>
            <div>
                <label for="meter">Level</label>
                <meter min="0" max="100" value="70"></meter><br>
            </div>

            <div>
                <label for="reset">Reset</label>
                <input type="reset" value="Reset" placeholder="reset" id="reset" name="reset">
            </div>
            <br><br>
            <div>
                <label for="submit">Submit</label>
                <input type="submit" value="Submit" placeholder="submit" id="submit" name="submit">
            </div>
            <br>


        </fieldset>
    </form>
</body>

</html>
